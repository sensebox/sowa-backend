                          descriptionId:
                            type: integer
                            description: |
                              unique identifier of the translation of the description
                          markdownId:
                            type: integer
                            description: |
                              unique identifier of the markdown text
                    label:
                      type: object
                      properties:
                        item:
                          type: array
                          items:
                            type: object
                            properties:
                              languageCode:
                                type: string
                                description: |
                                  languageCode for the language of the label. e.g. `en`, `de`,...
                              text:
                                type: string
                                description: |
