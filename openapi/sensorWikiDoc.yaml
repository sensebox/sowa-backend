  # get all sensors of a device
  /devices/{iri}/sensors:
    get:
      parameters:
      - name: iri
        in: path
        required: true
        schema:
          type: string
      summary: Get all sensors of a device by a unique identifier (either id or slug)
      tags:
        - deviceSensors
      operationId: get-device-sensors
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id: 
                      type: integer
                      description: the id of the sensor
                    slug:
                      type: string
                      description: the slug of the sensor
                    label:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: |
                            the id of the translationItems that contain the label
                    description:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: |
                            the id of the translationItems that contain the description
                    elements:
                      type: array
                      items:
                        type: object
                        description: |
                          the sensorElements of the sensor (phenomena that can be measured with the accuracy and Unit)
                        properties:
                          id:
                            type: integer
                            description: |
                              id of the sensorElement
                          accuracy:
                            type: float
                            description: |
                              the accuracy with which the phenomenon is measured
                          sensorId:
                            type: integer
                            description: |
                              id of the sensor the sensor Element belongs to
                          phenomenonId:
                            type: integer
                            description: |
                              the id of the measured phenomenon
                          unitId:
                            type: integer
                            description: |
                              the id of the unit of the measured phenomenon                          
                
           
  # create sensor
  /devices/device/create:

  # edit sensor
  /devices/device/edit:

  # delete sensor
